<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cadastro Entidade</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="./assets/images/hero.svg" alt="imagem hero com um cão">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form action="">
                <label for="name">nome</label>
                <input type="text" id="name">

                <div class="select-div">
                    <label for="atuacao">campo de atuação</label>
                    <select type="text" id="atuacao">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="abrigo">Abrigo de Animais</option>
                    </select>
                </div>
                <!-- <button>
                    <i class="fa-solid fa-chevron-down"></i>
                </button> -->

                <div class="points">
                    <label for="coleta">pontos de coleta</label>
                    <input type="text" id="coleta">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="botoes">
                <a href="">Cadastrar</a>
            </div>
        </main>

    </div>
</body>

</html>
